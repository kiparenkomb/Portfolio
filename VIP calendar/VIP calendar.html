<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='css/fullcalendar.css' rel='stylesheet' />
<link href='css/fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='js/moment.min.js'></script>
<script src='js/jquery.min.js'></script>
<script src='js/fullcalendar.min.js'></script>
<script>

	$(document).ready(function() {

		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay'
			},
			defaultDate: '2016-01-30',
			editable: true,
			selectable: true,
			eventLimit: true, // allow "more" link when too many events
			events: [
						{
							title: 'Задача 2',
							start: '2016-01-30T15:00:00',
							end: '2016-01-30T16:00:00',
							category: 'cat1',
							VIP: true
						},

						{
							title: 'Задача 1',
							start: '2016-01-30T04:00:00',
							end: '2016-01-30T15:00:00',
							category: 'cat2',
							VIP: true
						}
					],
			loading: function(bool) {
				$('#loading').toggle(bool);
			},
			eventRender: function(event, el) {
				// render the timezone offset below the event title
				if (event.start.hasZone()) {
					el.find('.fc-title').after(
						$('<div class="tzo"/>').text(event.start.format('Z'))
					);
				}
			},
			dayClick: function(date) {
				console.log('dayClick', date.format());
			},
			select: function(startDate, endDate) {
				console.log('select', startDate.format(), endDate.format());
			}
		});

		// when the category selector changes, dynamically change the calendar option
		$('#category-selector').on('change', function() {
			$('#calendar').fullCalendar('option', 'category', this.value || false);
		});

		// when the vip selector changes, dynamically change the calendar option
		$('#vip-selector').on('change', function() {
			$('#calendar').fullCalendar('option', 'vip', this.value || false);
		});
	});

</script>
<style>

	body {
		margin: 0;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#top {
		background: #eee;
		border-bottom: 1px solid #ddd;
		padding: 0 10px;
		line-height: 40px;
		font-size: 12px;
	}
	.left { display: inline-block;
		padding-right: 50px;
	}
	.right { display: inline-block; }
	.clear { clear: both }

	#calendar {
		max-width: 900px;
		margin: 40px auto;
		padding: 0 10px;
	}

	.tzo {
		color: #000;
	}

</style>
</head>
<body>

	<div id='top'>
		<div class='left'>
			Category:
			<select id='category-selector'>
				<option value='' selected>Все</option>
				<option value='cat1'>1</option>
				<option value='cat2'>2</option>
			</select>
		</div>

		<div class='right'>
			VIP:
			<select id='vip-selector'>
				<option value='' selected>Все</option>
				<option value='VIP'>VIP</option>
				<option value='no_vip'>Не VIP</option>
			</select>
		</div>
		<div class='clear'></div>
	</div>

	<div id='calendar'></div>

</body>
</html>
